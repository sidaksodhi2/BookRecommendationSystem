<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .header {
            background-color: #00a651;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: white;
            color: #00a651;
            border-radius: 5px;
        }

        .text-white {
            color: white;
            text-align: justify;
            white-space: normal;  /* Allow the text to wrap */
            word-wrap: break-word;  /* Break long words to the next line if necessary */
            overflow-wrap: break-word;
        }

        .card {
            background-color: transparent;
            border: none;
        }

        .card-body {
            text-align: center;
            padding: 0;
        }

        .card-img-top {
            border-radius: 5px;
            width: 100%;
            height: 150px;
            /* Slightly larger height for better visuals */
            object-fit: contain;
            /* Keeps the image's aspect ratio intact */
            
        }

        .card h4 {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>My Book Recommender</h1>
        <div class="nav">
            <a href="/">Home</a>
            <a href="/recommend">Recommend</a>
            <a href="/contact">Contact</a>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px;">Top 50 Books</h1>
            </div>
            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top: 10px;">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}"
                            alt="Harry Potter">
                        <h4 class="text-white">{{book_name[i]}}</h4>
                        <h5 class="text-white">{{ author[i] }}</h5>
                        <h5 class="text-white">Votes-{{ votes[i] }}</h5>
                        <h5 class="text-white">Rating-{{ rating[i] }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</body>

</html>
